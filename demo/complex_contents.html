<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Cubemap</title>
		<link rel="stylesheet" href="./normalize.css" type="text/css" />
		<link rel="stylesheet" href="../cuvr.css" type="text/css"/>
		<style type="text/css">
			.cuvr-view {
				margin: auto;
			}
			.cuvr-face {
				text-align: center;
			}
			.cuvr-face.top {
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<div class="cuvr-view">
			<div class="cuvr-cube">
				<div class="cuvr-face front">
					<h2>Hello</h2>
					<p>
						Welcome to our website.
					</p>
					<button onclick="next()" style="position:absolute;bottom: 0;right: 0;">
						next
					</button>
				</div>
				<div class="cuvr-face right">
					<h2>Let's sing Kirinsan!</h2>
					<iframe width="640" height="360" src="//www.youtube.com/embed/cYLPng2Uu84" frameborder="0" allowfullscreen></iframe>
					<button onclick="prev()" style="position:absolute;bottom: 0;left: 0;">
						prev
					</button>
					<button onclick="next()" style="position:absolute;bottom: 0;right: 0;">
						next
					</button>
				</div>
				<div class="cuvr-face back">
					<h2>Go up!</h2>
					<button onclick="enableVerticalScroll()">
						click here to enable vertical scroll
					</button>
					<p>
						...and, drag mouse to down.
					</p>
				</div>
				<div class="cuvr-face left">
					<h2>Wow! This is secret page!! :)</h2>
					<button onclick="reset()">
						back to top
					</button>
				</div>
				<div class="cuvr-face top"></div>
				<div class="cuvr-face bottom">
					<div style="position: relative;top:50%; -webkit-transform: rotateZ(180deg) translateY(50%); margin">
						<h2 >Oops! I don't want you to see this face... </h2>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div style="text-align: center">
			<button onclick="reset()">
				back to top
			</button>
		</div>

		<script type="text/javascript" src="../cuvr.js"></script>
		<script type="text/javascript" charset="utf-8">
			var cuvr = new CuVR({
				updateInterval : 200,
				cubeSize : Math.min(640, window.innerWidth / 2),
				mouse : false,
				touch : false,
				keyboard : false
			});

			function next() {
				cuvr.rotateY += 90;
			}

			function prev() {
				cuvr.rotateY -= 90;
			}

			function reset() {
				cuvr.rotateX = cuvr.rotateY = 0;
			}

			function enableVerticalScroll() {
				cuvr.verticalScroll = true;
				cuvr.horizontalScroll = false;
				cuvr.enableControl({
					mouse : true,
					touch : true
				});
			}


			window.addEventListener('resize', function() {
				cuvr.setCubeSize(Math.min(640, window.innerWidth / 2));
			});
		</script>
	</body>
</html>
