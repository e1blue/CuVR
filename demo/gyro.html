<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Cubemap</title>
		<link rel="stylesheet" href="./normalize.css" type="text/css" />
		<link rel="stylesheet" href="../cuvr.css" type="text/css"/>
		<style type="text/css">
			.cuvr-face.front {
				background-image: url('./img/bg1.png')
			}

			.cuvr-face.right {
				background-image: url('./img/bg2.png')
			}

			.cuvr-face.back {
				background-image: url('./img/bg3.png')
			}

			.cuvr-face.left {
				background-image: url('./img/bg4.png')
			}

			.cuvr-face.top {
				background-image: url('./img/bg5.png')
			}

			.cuvr-face.bottom {
				background-image: url('./img/bg6.png')
			}
		</style>
	</head>
	<body>
		<div class="cuvr-view">
			<div class="cuvr-cube">
				<div class="cuvr-face front"></div>
				<div class="cuvr-face right"></div>
				<div class="cuvr-face back"></div>
				<div class="cuvr-face left"></div>
				<div class="cuvr-face top"></div>
				<div class="cuvr-face bottom"></div>
			</div>
		</div>
		<script type="text/javascript" src="../cuvr.js"></script>
		<script type="text/javascript" src="../cuvr.control.js"></script>
		<script type="text/javascript" src="../cuvr.gyro.js"></script>
		<script type="text/javascript" charset="utf-8">
			var cuvr = new CuVR({
				updateInterval : 'auto',
				cssTransition : false
			});
		</script>
	</body>
</html>
