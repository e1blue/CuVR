<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Cubemap</title>
		<link rel="stylesheet" href="./normalize.css" type="text/css" />
		<link rel="stylesheet" href="../cuvr.css" type="text/css"/>
		<style type="text/css">
			.cuvr-face.front {
				background-image: url('./img/bg1.png')
			}

			.cuvr-face.right {
				background-image: url('./img/bg2.png')
			}

			.cuvr-face.back {
				background-image: url('./img/bg3.png')
			}

			.cuvr-face.left {
				background-image: url('./img/bg4.png')
			}

			.cuvr-face.top {
				background-image: url('./img/bg5.png')
			}

			.cuvr-face.bottom {
				background-image: url('./img/bg6.png')
			}
		</style>
	</head>
	<body>
		<div class="cuvr-view">
			<div class="cuvr-cube">
				<div class="cuvr-face front"></div>
				<div class="cuvr-face right"></div>
				<div class="cuvr-face back"></div>
				<div class="cuvr-face left"></div>
				<div class="cuvr-face top"></div>
				<div class="cuvr-face bottom"></div>
			</div>
		</div>
		<script type="text/javascript" src="../cuvr.js"></script>
		<script type="text/javascript" src="../cuvr.wheel.js"></script>
		<script type="text/javascript" src="../cuvr.control.js"></script>
		<script type="text/javascript" charset="utf-8">
			var cuvr = new CuVR(
			// options (default values)
			{
				// how often update viewport rotateX & rotateY
				// updateInterval : 100,

				// size of cube faces
				// cubeSize : Math.min(window.innerWidth,window.innerHeight),

				// amount of scroll by mouse and touch control. if value is set to 1.0 cube rotates 360 degrees with mouse moving from left/top edge to right/bottom edge.
				// scrollSensitivity : 0.5,

				// enable mouse control
				// mouse: true,

				// enable touch control
				// touch: true,

				// enable keyboard control
				// keyboard: true,

				// enable sensor control (uses deviceorientation event)
				// sensor: false,

				// enable horizontal scroll
				// horizontalScroll: true,

				// enable vertical scroll
				// verticalScroll: true,

				// enable css transition.
				// cssTransition: true,

				// enable fullscreen (if true, cubeSize is ignored)
				// fullscreen : false,

				// default rotation
				// rotateX or x or roll  or bank     : 0,
				// rotateY or y or yaw   or heading  : 0,
				// rotateZ or z or pitch or attitude : 0
			});
		</script>
	</body>
</html>
