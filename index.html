<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Cubemap</title>
		<link rel="stylesheet" href="https://raw.githubusercontent.com/ejeinc/CuVR/master/demo/normalize.css" type="text/css" />
		<link rel="stylesheet" href="https://raw.githubusercontent.com/ejeinc/CuVR/master/cuvr.css" type="text/css"/>
		<style type="text/css">
			.cuvr-face.front {
				background-image: url('./img/bg1.png')
			}

			.cuvr-face.right {
				background-image: url('./img/bg2.png')
			}

			.cuvr-face.back {
				background-image: url('./img/bg3.png')
			}

			.cuvr-face.left {
				background-image: url('./img/bg4.png')
			}

			.cuvr-face.top {
				background-image: url('./img/bg5.png')
			}

			.cuvr-face.bottom {
				background-image: url('./img/bg6.png')
			}
		</style>
	</head>
	<body>
		<div class="cuvr-view">
			<div class="cuvr-cube">
				<div class="cuvr-face front">
					<p style="text-align:center">
						Front
					</p>
				</div>
				<div class="cuvr-face right">
					<p style="text-align:center">
						Right
					</p>
				</div>
				<div class="cuvr-face back">
					<p style="text-align:center">
						Back
					</p>
				</div>
				<div class="cuvr-face left">
					<p style="text-align:center">
						Left
					</p>
				</div>
				<div class="cuvr-face top">
					<p style="text-align:center">
						Top
					</p>
				</div>
				<div class="cuvr-face bottom">
					<p style="text-align:center">
						Bottom
					</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://raw.githubusercontent.com/ejeinc/CuVR/master/cuvr.js"></script>
		<script type="text/javascript" charset="utf-8">
			var cuvr = new CuVR(
			// options (default values)
			{
				// how often update viewport rotateX & rotateY
				// updateInterval : 100,

				// size of cube faces
				// cubeSize : Math.min(window.innerWidth,window.innerHeight),

				// amount of scroll by mouse and touch control. if value is set to 1.0 cube rotates 360 degrees with mouse moving from left/top edge to right/bottom edge.
				// scrollSensitivity : 0.5,

				// enable mouse control
				// mouse: true,
				
				// enable touch control
				// touch: true,
				
				// TODO enable keyboard control
				// keyboard: true,
				
				// enable sensor control (uses deviceorientation event)
				// sensor: false,
				
				// enable horizontal scroll
				// horizontalScroll: true,
				
				// enable vertical scroll
				// verticalScroll: true,
				
				// enable css transition.
				// cssTransition: true
			});
		</script>
	</body>
</html>
